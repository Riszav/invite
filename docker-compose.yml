version: '3'

services:
  web:
    container_name: web
    build: .
    volumes:
      - .:/app
      - media:/app/media
      - static:/app/static
    command: sh -c "python manage.py makemigrations && 
                python manage.py migrate && 
                python manage.py collectstatic --noinput &&
                gunicorn config.wsgi:application --workers 10 --bind 0.0.0.0:8000"
    ports:
      - 8000:8000

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media:/app/media
      - static:/app/static
    depends_on:
      - web

volumes:
  media:
  static: